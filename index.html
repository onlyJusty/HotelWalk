<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hotel Walkthrough</title>

    <!-- IMPORT MAP: obbligatoria -->
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
    </script>

    <style>
      html, body {
        margin: 0;
        height: 100%;
        overflow: hidden;
        background: #000;
      }

      #ui {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: rgba(0,0,0,0.55);
        color: white;
        font: 16px system-ui, sans-serif;
        cursor: pointer;
        user-select: none;
        z-index: 10;
      }

      #hint {
        padding: 18px 22px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.25);
        text-align: center;
        line-height: 1.5;
        max-width: 420px;
      }
    </style>
  </head>

  <body>
    <!-- overlay per attivare il pointer lock -->
    <div id="ui">
      <div id="hint">
        <b>Clicca per entrare</b><br/>
        Mouse = guarda<br/>
        WASD = muovi<br/>
        Shift = sprint<br/>
        Esc = esci
      </div>
    </div>

    <!-- JS principale -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
